spec:
  template:
    spec:
      volumes:
      - name: bound-sa-token
        emptyDir:
          medium: Memory
        projected: null # Explicity overwrite existing projected: with null in strategic merge patch
      - name: hosted-kubeconfig
        secret:
          defaultMode: 420
          secretName: service-network-admin-kubeconfig
      - name: cloud-config
        secret:
          secretName: azure-file-csi-config
