apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: aws-efs-csi-driver-operator.v4.16.0
  namespace: placeholder
  annotations:
    categories: Storage
    "operatorframework.io/suggested-namespace": openshift-cluster-csi-drivers
    capabilities: Full Lifecycle
    containerImage: quay.io/openshift/origin-aws-efs-csi-driver-operator:latest
    support: Red Hat
    operators.openshift.io/infrastructure-features: '["csi"]'
    repository: https://github.com/openshift/aws-efs-csi-driver-operator
    createdAt: "2021-07-14T00:00:00Z"
    description: Install and configure AWS EFS CSI driver.
    olm.skipRange: ">=4.9.0-0 <4.16.0"
    features.operators.openshift.io/disconnected: "true"
    features.operators.openshift.io/fips-compliant: "true"
    features.operators.openshift.io/proxy-aware: "true"
    features.operators.openshift.io/tls-profiles: "true"
    features.operators.openshift.io/csi: "true"
    features.operators.openshift.io/token-auth-aws: "true"
    features.operators.openshift.io/token-auth-azure: "false"
    features.operators.openshift.io/token-auth-gcp: "false"

  labels:
    operator-metering: "true"
    "operatorframework.io/arch.amd64": supported
    "operatorframework.io/arch.arm64": supported
spec:
  displayName: AWS EFS CSI Driver Operator
  description: |
    AWS EFS CSI Driver Operator provides AWS Elastic File Service (EFS) CSI Driver that enables you to create and mount AWS EFS PersistentVolumes.

    Please follow [AWS EFS CSI Driver Operator documentation](https://docs.openshift.com/container-platform/latest/storage/container_storage_interface/persistent-storage-csi-aws-efs.html) to:

    1. [Install the operator](https://docs.openshift.com/container-platform/latest/storage/container_storage_interface/persistent-storage-csi-aws-efs.html#persistent-storage-csi-olm-operator-install_persistent-storage-csi-aws-efs). This section also covers details about configuring an AWS role in OCP cluster that uses Secure Token Services (STS).

    2. [Install the AWS EFS CSI driver using the operator](https://docs.openshift.com/container-platform/latest/storage/container_storage_interface/persistent-storage-csi-aws-efs.html#persistent-storage-csi-efs-driver-install_persistent-storage-csi-aws-efs)

    3. Finally, [create a StorageClass](https://docs.openshift.com/container-platform/latest/storage/container_storage_interface/persistent-storage-csi-aws-efs.html#storage-create-storage-class_persistent-storage-csi-aws-efs) that enables dynamic provisioning of PersistentVolumes.

  icon:
    - base64data: 
      mediatype: image/svg+xml
  keywords:
    - storage
    - efs
  links:
    - name: Documentation
      url: https://github.com/openshift/aws-efs-csi-driver-operator
    - name: Source Repository
      url: https://github.com/openshift/aws-efs-csi-driver-operator
  version: 4.16.0
  maturity: stable
  maintainers:
    - email: aos-storage-staff@redhat.com
      name: Red Hat
  minKubeVersion: 1.21.0
  provider:
    name: Red Hat
