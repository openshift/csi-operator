apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: smb-csi-driver-operator.v4.19.0
  namespace: placeholder
  annotations:
    categories: Storage
    "operatorframework.io/suggested-namespace": openshift-cluster-csi-drivers
    capabilities: Full Lifecycle
    containerImage: quay.io/openshift/origin-smb-csi-driver-operator:latest
    support: Red Hat
    operators.openshift.io/infrastructure-features: '["csi"]'
    repository: https://github.com/openshift/csi-operator
    createdAt: "2021-07-14T00:00:00Z"
    description: Install and configure CIFS/SMB CSI driver.
    olm.skipRange: ">=4.15.0-0 <4.19.0"
    features.operators.openshift.io/disconnected: "true"
    features.operators.openshift.io/fips-compliant: "false"
    features.operators.openshift.io/proxy-aware: "true"
    features.operators.openshift.io/tls-profiles: "true"
    features.operators.openshift.io/csi: "true"
    features.operators.openshift.io/token-auth-aws: "false"
    features.operators.openshift.io/token-auth-azure: "false"
    features.operators.openshift.io/token-auth-gcp: "false"

  labels:
    operator-metering: "true"
    "operatorframework.io/arch.amd64": supported
    "operatorframework.io/arch.arm64": supported
spec:
  displayName: CIFS/SMB CSI Driver Operator
  description: |
    CIFS/SMB CSI Driver Operator provides Server Message Block (SMB) CSI Driver that enables you to create and mount CIFS/SMB PersistentVolumes.

  icon:
    - base64data: 
      mediatype: image/svg+xml
  keywords:
    - storage
    - smb
    - cifs
  links:
    - name: Documentation
      url: https://github.com/openshift/csi-operator
    - name: Source Repository
      url: https://github.com/openshift/csi-operator
  version: 4.19.0
  maturity: stable
  maintainers:
    - email: aos-storage-staff@redhat.com
      name: Red Hat
  minKubeVersion: 1.29.0
  provider:
    name: Red Hat
  labels:
    alm-owner-metering: smb-csi-driver-operator
    alm-status-descriptors: smb-csi-driver-operator.v4.19.0
  selector:
    matchLabels:
      alm-owner-metering: smb-csi-driver-operator
  installModes:
  - type: OwnNamespace
    supported: false
  - type: SingleNamespace
    supported: false
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: true
  install:
    strategy: deployment
    spec:
      permissions:
        - rules:
          - apiGroups:
            - ''
            resources:
            - pods
            - services
            - endpoints
            - events
            - configmaps
            - secrets
            - serviceaccounts
            verbs:
            - '*'
          - apiGroups:
            - apps
            resources:
            - deployments
            - daemonsets
            - replicasets
            verbs:
            - '*'
          - apiGroups:
            - monitoring.coreos.com
            resources:
            - servicemonitors
            verbs:
            - '*'
          - apiGroups:
            - policy
            resources:
            - poddisruptionbudgets
            verbs:
            - get
            - list
            - watch
            - create
            - update
            - patch
            - delete
          - apiGroups:
            - coordination.k8s.io
            resources:
            - leases
            verbs:
            - '*'
          serviceAccountName: smb-csi-driver-operator
      clusterPermissions:
        - rules:
          - apiGroups:
            - security.openshift.io
            resourceNames:
            - privileged
            resources:
            - securitycontextconstraints
            verbs:
            - use
          - apiGroups:
            - operator.openshift.io
            resources:
            - clustercsidrivers
            verbs:
            - get
            - list
            - watch
            # The Config Observer controller updates the CR's spec
            - update
            - patch
          - apiGroups:
            - operator.openshift.io
            resources:
            - clustercsidrivers/status
            verbs:
            - get
            - list
            - watch
            - update
            - patch
          - apiGroups:
            - ''
            resourceNames:
            - extension-apiserver-authentication
            resources:
            - configmaps
            verbs:
            - '*'
          - apiGroups:
            - rbac.authorization.k8s.io
            resources:
            - clusterroles
            - clusterrolebindings
            - roles
            - rolebindings
            verbs:
            - watch
            - list
            - get
            - create
            - delete
            - patch
            - update
          - apiGroups:
            - ''
            resources:
            - secrets
            verbs:
            - get
            - list
            - watch
          - apiGroups:
            - ''
            resources:
            - persistentvolumes
            verbs:
            - create
            - delete
            - list
            - get
            - watch
            - update
            - patch
          - apiGroups:
            - ''
            resources:
            - persistentvolumeclaims
            verbs:
            - get
            - list
            - watch
            - update
          - apiGroups:
            - ''
            resources:
            - persistentvolumeclaims/status
            verbs:
            - update
            - patch
          - apiGroups:
            - storage.k8s.io
            resources:
            - storageclasses
            - csinodes
            verbs:
            - create
            - get
            - list
            - watch
            - update
            - delete
          - apiGroups:
            - '*'
            resources:
            - events
            verbs:
            - get
            - patch
            - create
            - list
            - watch
            - update
            - delete
          - apiGroups:
            - storage.k8s.io
            resources:
            - csidrivers
            verbs:
            - create
            - get
            - list
            - watch
            - update
            - delete
          - apiGroups:
            - config.openshift.io
            resources:
            - infrastructures
            - proxies
            - apiservers
            verbs:
            - get
            - list
            - watch
          - apiGroups:
            - authentication.k8s.io
            resources:
            - tokenreviews
            verbs:
            - create
          - apiGroups:
            - ""
            resources:
            - nodes
            verbs:
            - get
            - list
            - watch
          serviceAccountName: smb-csi-driver-operator
      deployments:
        - name: smb-csi-driver-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: smb-csi-driver-operator
            template:
              metadata:
                annotations:
                  target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
                labels:
                  app: smb-csi-driver-operator
              spec:
                serviceAccountName: smb-csi-driver-operator
                containers:
                - name: smb-csi-driver-operator
                  image: quay.io/openshift/origin-smb-csi-driver-operator:latest
                  imagePullPolicy: IfNotPresent
                  args:
                    - "start"
                    - "-v=2"
                  env:
                    - name: POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: DRIVER_IMAGE
                      value: quay.io/openshift/origin-csi-driver-smb:latest
                    - name: PROVISIONER_IMAGE
                      value: quay.io/openshift/origin-csi-external-provisioner:latest
                    - name: RESIZER_IMAGE
                      value: quay.io/openshift/origin-csi-external-resizer:latest
                    - name: NODE_DRIVER_REGISTRAR_IMAGE
                      value: quay.io/openshift/origin-csi-node-driver-registrar:latest
                    - name: LIVENESS_PROBE_IMAGE
                      value: quay.io/openshift/origin-csi-livenessprobe:latest
                    - name: OPERATOR_NAME
                      value: smb-csi-driver-operator
                    - name: KUBE_RBAC_PROXY_IMAGE
                      value: quay.io/openshift/origin-kube-rbac-proxy:latest
                  resources:
                    requests:
                      memory: 50Mi
                      cpu: 10m
                  terminationMessagePolicy: FallbackToLogsOnError
                priorityClassName: system-cluster-critical
                # Strongly prefer a master node, but don't require it.
                # We want the same Deployment to work on hypershift,
                # without any master nodes.
                affinity:
                  nodeAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                    - weight: 100
                      preference:
                        matchExpressions:
                        - key: node-role.kubernetes.io/master
                          operator: In
                          values:
                          - ""
                tolerations:
                  - key: CriticalAddonsOnly
                    operator: Exists
                  - key: node-role.kubernetes.io/master
                    operator: Exists
                    effect: "NoSchedule"
